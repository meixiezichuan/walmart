spring.application.name=walmart-goods-service

spring.datasource.driver-class-name=${mysql.driver-class-name}
spring.datasource.url=${mysql.url}
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=com.walmart_6g.walmartGoodsService.config.MysqlConfig

server.port=${GOODS_SERVICE_PORT}

user-service.uri=http://${USER_SERVICE_HOST}:${USER_SERVICE_PORT}

